<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Tablas - Ejemplo mal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <h1>Tablas - Ejemplo mal</h1>

        <table border="1" summary="tabla 5x5 dias de la semana y horas con las asignaturas correspondientes">
            <caption>Horario clase tercero A</caption>
            <tr scope="col">
                <th scope="row"></th>
                <th id="lunes">Lunes</th>
                <th id="martes">Martes</th>
                <th id="miercoles">Miércoles</th>
                <th id="jueves">Jueves</th>
                <th id="viernes">Viernes</th>
            </th>
            <tr scope="col"> 
                <th scope="row">10:00</th>
                <td headers="lunes">Matemáticas</td>
                <td headers="martes">Matemáticas</td>
                <td headers="miercoles">Matemáticas</td>
                <td headers="jueves">Matemáticas</td>
                <td headers="viernes">Matemáticas</td>
            </tr>
            <tr scope="col">
                <th scope="row">11:00</th>
                <td headers="lunes">Lengua</td>
                <td headers="martes">Lengua</td>
                <td headers="miercoles">Lengua</td>
                <td headers="jueves">Lengua</td>
                <td headers="viernes">Lengua</td>
            </tr>
            <tr scope="col">
                <th scope="row">12:00</th>
                <td headers="lunes">C.Sociales</td>
                <td headers="martes">C.Naturales</td>
                <td headers="miercoles">C.Sociales</td>
                <td headers="jueves">C.Naturales</td>
                <td headers="viernes">Deporte</td>
            </tr>
            <tr scope="col">
                <th scope="row">13:00</th>
                <td headers="lunes">Inglés</td>
                <td headers="martes">Inglés</td>
                <td headers="miercoles">Inglés</td>
                <td headers="jueves">Inglés</td>
                <td headers="viernes">Música</td>
            </tr>
        </table>



    </body>
</html>
